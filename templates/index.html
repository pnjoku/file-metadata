<!DOCTYPE html>
<html>
<head>
  <title>File Upload</title>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.1.0/ng-file-upload.min.js"></script>
</head>
<body ng-app="FileMetadata">

<div class="container">
  <h1>Upload a File</h1>
  <hr class="soften"/>

  <div ng-controller="fileController">
    <div>
        <form name="form">
             <input type="file" ngf-select ng-model="file" name="file" ngf-pattern="'*'"/><br/>
             <button type="submit" ng-click="submit()">submit</button>
        </form>
    </div>
    <br/>
    <p>
        Data: {{fileData}}
    </p>
  </div>
</div>

  <script>
   var FileMetadata = angular
    .module('FileMetadata', ['ngRoute','ngFileUpload']);
    
    FileMetadata.config(function($routeProvider) {
        $routeProvider.when('/upload', {
            templateUrl: 'index.html',
            controller: 'fileController' 
        });
    
        $routeProvider.otherwise({redirectTo: '/'});
    });
    
    FileMetadata.controller('fileController',['$scope','$http', 'Upload', function($scope, $http, Upload){
     $scope.fileData = "File Data will display here";
       
     $scope.submit = function() {
      if ($scope.file) {
        $scope.upload($scope.file);
        }
      };
       
      $scope.upload = function (file) {
        Upload.upload({
            url: '/upload',
            data: {file: file }
        }).then(function (resp) {
            console.log('Success ' + resp.config.data.file.name + 'uploaded. Response: ' + resp.data);
            $scope.fileData = JSON.stringify(resp.data);
        }, function (resp) {
            console.log('Error status: ' + resp.status);
        }, function (evt) {
            var progressPercentage = parseInt(100.0 * evt.loaded / evt.total);
            console.log('progress: ' + progressPercentage + '% ' + evt.config.data.file.name);
        });
      };
        
   }]);
  </script>
</body>
</html>
