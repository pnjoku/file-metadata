<!DOCTYPE html>
<html>
<head>
  <title>File Upload</title>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body ng-app="FileMetadata">

<div class="container">
  <h1>Upload Files</h1>
  <hr class="soften"/>

  <div>
    <div ng-controller="fileController">
        <input type="file" name="newFile"  ng-model="newFile"  onchange="angular.element(this).scope().uploadFile(this)"/>
    </div>
    <p>
    </p>
  </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-file-upload/2.3.4/angular-file-upload.min.js"></script>

  <script>
   var FileMetadata = angular
    .module('FileMetadata', []);
    
    
    FileMetadata.controller('fileController',['$scope', '$http', function($scope, $http){
       
        
       $scope.uploadFile = function(data){
           
         //var formData = new FormData();
         //formData.append('file', data.files[0], data.value);
         
          var fd = new FormData();
        fd.append('file', data.files[0]);
         
         //console.log(formData.file);
         
         var req = {
                    url: "/upload",
                    data: fd
                    };
                    
                    console.log(req);

       var res = $http.post(req.url, req.data,{
           transformRequest: angular.identity,
           headers: {'Content-Type': undefined }
       });
		res.success(function(data, status, headers, config) {
			$scope.message = data;
		});
		res.error(function(data, status, headers, config) {
			alert( "failure message: " + JSON.stringify({data: data}));
		});
       };

   }]);
   
  </script>
</body>
</html>
